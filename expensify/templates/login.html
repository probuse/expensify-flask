{% extends 'base.html' %}
{% block title %}expensify - Login Page{% endblock %}
{% block content %}
    <p>Please Login</p>
    <form action="" method="post">
        <input type="email" name="email" placeholder="Enter Your Email Address" value="{{request.form.email}}">
        <input type="password" name="password" placeholder="Enter Your Password" value="{{request.form.password}}">
        <input type="submit" value="Login">
    </form>
     {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
